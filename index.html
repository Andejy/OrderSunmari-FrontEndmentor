<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <!-- //////////stylesheet///////////// -->
  <link rel="stylesheet" href="style.css">

  <!-- ///////////////////////fonts////////////////////////////// -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Luxurious+Roman&family=Luxurious+Script&family=Oswald:wght@200;300;600&family=Outfit:wght@100&family=Red+Hat+Display:wght@300&family=Roboto:wght@100&family=Rubik+Moonrocks&family=VT323&display=swap"
    rel="stylesheet">
</head>

<body>
  <section class="container">
    <div class="imgcontainer">
      <img src="./images/illustration-hero.svg" alt="">
    </div>

    <div class="Infocontainer">



      <h1>Order summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like! </p>

      <div class="price">
        <img src="./images/icon-music.svg" alt="">
        <div class="price-text">
          <h2>
            <b>Annual plan</b>
          </h2>
          <p>59.99/year</p>
        </div>
        <a href="#">
          Changes
        </a>
      </div>





      <button class="btn">Proceed to Payment</button>

      <button class="btn-two"> Cancel Order</button>

    </div>




  </section>









  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Andejy</a>.
  </div>
</body>

</html>
